<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezone Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="text-white" style="
    font-family: 'Rajdhani'; 
    background-color: #121212;
    font-size: 30px;    
    ">
    <div class="p-3 bg-primary text-white" align="center" style="font-size: 50px; font-weight: 600;">
        <div> Time Zone Converter </div>
    </div>

    <div class="d-flex justify-content-between align-items-center p-3">
        <a href="guide.html" class="btn btn-outline-primary">
            Timezone Guide
        </a>
        
        <div class="btn" data-bs-toggle="buttons">
            <label class="btn btn-primary active">
                <input type="radio" class="me-2" id="dark-mode" checked/>
                Theme
            </label>
        </div>  
    </div>
    
    <form class="form1">
        

        <div class="container-sm pt-4" align="center">
            <input class="form-control" id="timefield" placeholder="Enter current time" style="font-size: 20px;">
        </div>

        <div class="container" align="center">

            <div>
                <label for="srcTimeZone"></label>
                <label class="container-lg"> 
                    <div id="l1"><div>Select source timezone: </div></div>
                    <div class="row">
                        <div class="col-md-4">
                            <select class="form-select dropdown1" id="srcTimeZoneArea" style="font-size: 20px;">
                                <option id="initialS">Select Continent</option>
                                <option name="Africa">Africa</option>
                                <option name="America">America</option>
                                <option name="Antarctica">Antarctica</option>
                                <option name="Asia">Asia</option>
                                <option name="Atlantic">Atlantic</option>
                                <option name="Australia">Australia</option>
                                <option name="Europe">Europe</option>
                                <option name="Pacific">Pacific</option>
                            </select>
                        </div>
                        <div class="col-md-8">
                            <select class="form-select dropdown1" id="srcTimeZoneLocation" style="font-size: 20px;">
                                <option>Select Location</option>
                            </select>
                        </div>
                    </div>
                </label>
            </div>

            <div>
                <label for="srcTimeZone"></label>
                <label class="container-lg"> 
                    <div id="l2"><div>Select destination timezone: </div></div>
                    <div class="row">
                        <div class="col-md-4">
                            <select class="form-select dropdown1" id="desTimeZoneArea" style="font-size: 20px;">
                                <option id="initialD">Select Continent</option>
                                <option name="Africa">Africa</option>
                                <option name="America">America</option>
                                <option name="Antarctica">Antarctica</option>
                                <option name="Asia">Asia</option>
                                <option name="Atlantic">Atlantic</option>
                                <option name="Australia">Australia</option>
                                <option name="Europe">Europe</option>
                                <option name="Pacific">Pacific</option>
                            </select>
                        </div>
                        <div class="col-md-8">
                            <select class="form-select dropdown1" id="desTimeZoneLocation" style="font-size: 20px;">
                                <option>Select Location</option>
                            </select>
                        </div>
                    </div>
                </label>
            </div>
            
        


        </div>

        <div class="d-flex justify-content-center pt-4">
            <button type="button" class="btn btn-outline-primary btn" id="submitButton" onclick="checkTime()"> Submit </button>
        </div>
    
    </form>

    <div class="container result" align="center" style="font-size: 30px;">
        <p id="timeresult"></p>
    </div>

    
    <!--bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--axios-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script src="js/script.js" type="module"></script>  
    <script src="js/validation.js"></script>
    <script src="js/darkmode.js"></script>
</body>
</html>
